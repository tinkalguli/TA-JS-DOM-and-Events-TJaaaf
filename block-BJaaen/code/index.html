<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container">
      <h1>Rock Paper Scissors Lizard Spock</h1>

      <!-- You -->
      <div class="player">
        <h2 class="name flex">
          <div>
            <span>You - </span>
            <span class="user-win-count">0</span>
          </div>
          <span class="user-action"></span>
        </h2>
        <div class="grid user-btns">
          <i class="fas fa-hand-rock btn-user rock"></i>
          <i class="fas fa-hand-paper btn-user paper"></i>
          <i class="fas fa-hand-scissors btn-user scissor"></i>
          <i class="fas fa-hand-lizard btn-user lizard"></i>
          <i class="fas fa-hand-spock btn-user spock"></i>
        </div>
      </div>

      <!-- Computer -->
      <div class="player">
        <h2 class="name flex">
          <div>
            <span>Computer - </span>
            <span class="com-win-count">0</span>
          </div>
          <span class="com-action"></span>
        </h2>
        <div class="grid com-btns">
          <i class="fas fa-hand-rock btn-com rock-com"></i>
          <i class="fas fa-hand-paper btn-com paper-com"></i>
          <i class="fas fa-hand-scissors btn-com scissor-com"></i>
          <i class="fas fa-hand-lizard btn-com lizard-com"></i>
          <i class="fas fa-hand-spock btn-com spock-com"></i>
        </div>
      </div>

      <div class="flex">
        <span class="reset-btn"><i class="fas fa-sync-alt"></i></span>
        <h2 class="result"></h2>
      </div>

    </section>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/bd07b7eea7.js" crossorigin="anonymous"></script>
  </body>
</html>
